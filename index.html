<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container ">
        <div class="row  text-center">
            <div class="col">
            <h1>BMI Calculator</h1></div>
        </div>
      <div class="row d-flex justify-content-center align-items-center ">
        <div class="col col-md-4">
          <div class="input-group my-4">
            <span
              class="input-group-text bg-dark text-white"
              id="addon-wrapping"for="height"
              >Height in cm</span
            >
            <input
              type="text"
              id="height"
              class="form-control"
              placeholder="Enter Height"
              aria-label="Username"
              width="200px"
              aria-describedby="addon-wrapping"
            />
          </div>
        </div>
        <!-- <div class="col ">mod-8</div> -->
      </div>

      <div class="row d-flex justify-content-center align-items-center ">
        <div class="col col-md-4">
          <div class="input-group my-4">
            <span
              class="input-group-text bg-dark text-white"
              id="addon-wrapping"for="weight"
              >Weight in kg</span
            >
            <input
              type="text"
              id="weight"
              class="form-control"
              placeholder="Enter Weight"
              aria-label="Username"
              width="200px"
              aria-describedby="addon-wrapping"
            />
          </div>
        </div>
        <!-- <div class="col ">mod-8</div> -->
      </div>
      <div class="row  d-flex justify-content-center align-items-center my-4 ">
        <div class="col col-md-4 d-flex justify-content-end mx-4">
          <button type="button" class="btn btn-info "id="calculate">Calculate</button>
        </div> 
        <div class="col col-md-4 mx-4">
          <button type="button" class="btn btn-info" id="reset">Reset</button>
        </div>
      </div>
    </div>

    <div class="row  d-flex justify-content-center align-items-center ">
        <div class="col  text-center">
            <div id="results" class="fs-3"></div>
        
           <h1 class="my-4">Weight Guide</h1> 
            <p class="fs-4 ">Under weight = less than 18.6</p>
            
           <p class="fs-4"> Normal weight = 18.6 and 24.9</p>
            
           <p class="fs-4">
            Over weight = Greater than 24.9</p>
        </div> 
      
      </div>
    </div>


    <script src="script.js"></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
